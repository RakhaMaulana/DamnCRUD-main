name: Security Test (DAST)

on:
  push:
    branches:
      - main

jobs:
  dast-test:
    name: Security Test (DAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Deploy AUT (Application Under Test)
        run: docker build -t my-php-site:latest .

      - name: Run AUT
        run: |
          docker run -p 80:80 --name docker-apache -d my-php-site:latest

      - name: Wait for AUT to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost | grep -q "Welcome"; then
              echo "AUT is ready!"
              exit 0
            fi
            echo "Waiting for AUT..."
            sleep 5
          done
          echo "AUT did not start in time" >&2
          exit 1

      - name: Pull OWASP ZAP Image
        run: docker pull zaproxy/zap-stable

      - name: Start Full ZAP Scan
        run: |
          docker run --rm \
            -v $(pwd)/zap-reports:/zap/wrk \
            zaproxy/zap-stable \
            zap-full-scan.py -t http://localhost:80 -r zap_full_report.html

      - name: Upload Full Security Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Full Scan Report
          path: zap_full_report.html
